<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>InfinityFlix - AI Chat</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .user-msg, .bot-msg {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      max-width: 70%;
    }

    .user-msg {
      background: #007bff;
      color: #fff;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot-msg {
      background: #333;
      color: #fff;
      align-self: flex-start;
      margin-right: auto;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #222;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    #sendBtn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="chatBox"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Tulis pesan..." />
    <button id="sendBtn">Kirim</button>
  </div>

  <script>
    async function sendMsg() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const text = input.value.trim();
      if (!text) return;

      // Tampilkan pesan user
      const userDiv = document.createElement("div");
      userDiv.className = "user-msg";
      userDiv.textContent = text;
      chatBox.appendChild(userDiv);
      input.value = "";

      // Bot placeholder
      const botDiv = document.createElement("div");
      botDiv.className = "bot-msg";
      botDiv.textContent = "✍️ Mengetik...";
      chatBox.appendChild(botDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer sk-proj-t0878dgaomU9ZxwNyk2vT3BlbkFJZWrN1ZJWPp2E8mI63SaA"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "Kamu adalah AI asisten untuk pengguna InfinityFlix." },
              { role: "user", content: text }
            ]
          })
        });

        const data = await res.json();
        botDiv.textContent = data.choices[0].message.content.trim();
      } catch (err) {
        botDiv.textContent = "⚠️ Gagal menghubungi AI!";
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("sendBtn").addEventListener("click", sendMsg);
    document.getElementById("userInput").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMsg();
    });
  </script>

</body>
</html>
