<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InfinityFlix Lokal</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #fff;
    }
    header {
      background: linear-gradient(to right, #00ff99, #00ccff);
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #000;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .movie-card {
      background: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px #00ff9955;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .movie-title {
      padding: 0.7rem 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #00ff99;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal.active {
      display: flex;
    }
    .modal video {
      width: 90%;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff99;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>ðŸŽ¬ InfinityFlix Lokal</header>

  <div class="container" id="movieList"></div>

  <!-- Modal Player -->
  <div class="modal" id="videoModal">
    <span class="close-btn" onclick="closeModal()">Ã—</span>
    <video id="videoPlayer" controls></video>
  </div>

  <script>
    const movies = [
      { title: "The Matrix", thumb: "thumbs/matrix.jpg", file: "videos/matrix.mp4" },
      { title: "The Matrix part 2", thumb: "thumbs/matrix.jpg", file: "videos/matrix2.mp4" },
      { title: "Avengers: Endgame", thumb: "thumbs/avengers.jpg", file: "videos/avengers.mp4" },
      { title: "Interstellar", thumb: "thumbs/interstellar.jpg", file: "videos/interstellar.mp4" }
    ];

    const container = document.getElementById("movieList");
    const modal = document.getElementById("videoModal");
    const player = document.getElementById("videoPlayer");

    movies.forEach(movie => {
      const card = document.createElement("div");
      card.className = "movie-card";
      card.innerHTML = `
        <img src="${movie.thumb}" alt="${movie.title}">
        <div class="movie-title">${movie.title}</div>
      `;
      card.addEventListener("click", () => {
        player.src = movie.file;
        modal.classList.add("active");
        player.play();
      });
      container.appendChild(card);
    });

    function closeModal() {
      modal.classList.remove("active");
      player.pause();
      player.src = "";
    }

    modal.addEventListener("click", e => {
      if (e.target === modal) closeModal();
    });
  </script>
</body>
</html>
