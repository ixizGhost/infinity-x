<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InfinityFlix Lokal</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #fff;
    }
    header {
      background: linear-gradient(to right, #00ff99, #00ccff);
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #000;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .movie-card {
      background: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px #00ff9955;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .movie-title {
      padding: 0.7rem 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #00ff99;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal.active {
      display: flex;
    }
    .modal video {
      width: 90%;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff99;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    /* Tombol Chat */
    #aiChatBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #00ff99;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 30px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff99aa;
      z-index: 10000;
      transition: 0.3s;
    }
    #aiChatBtn:hover {
      background: #00cc77;
    }

    /* Chat Box */
    .chat-box {
      position: fixed;
      bottom: 80px;
      left: 20px;
      width: 300px;
      max-height: 400px;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ff99aa;
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 10001;
    }
    .chat-box.active {
      display: flex;
    }
    .chat-header {
      background: #00ff99;
      color: #000;
      padding: 0.7rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-close {
      cursor: pointer;
      font-size: 1.2rem;
    }
    .chat-body {
      flex: 1;
      padding: 0.7rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .chat-body .bot-msg {
      background: #00cc99;
      color: #000;
      padding: 0.6rem;
      border-radius: 8px;
      align-self: flex-start;
      max-width: 80%;
    }
    .chat-body .user-msg {
      background: #444;
      color: #fff;
      padding: 0.6rem;
      border-radius: 8px;
      align-self: flex-end;
      max-width: 80%;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #333;
    }
    .chat-input input {
      flex: 1;
      padding: 0.6rem;
      border: none;
      background: #111;
      color: white;
    }
    .chat-input button {
      background: #00ff99;
      border: none;
      padding: 0.6rem 1rem;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>üé¨ InfinityFlix Lokal</header>

  <div class="container" id="movieList"></div>

  <!-- Modal Player -->
  <div class="modal" id="videoModal">
    <span class="close-btn" onclick="closeModal()">√ó</span>
    <video id="videoPlayer" controls></video>
  </div>

  <!-- Tombol Chat -->
  <button id="aiChatBtn" onclick="toggleChat()">üí¨ AI Chat</button>

  <!-- Chat Box -->
  <div id="chatBox" class="chat-box">
    <div class="chat-header">
      AI InfinityFlix
      <span onclick="toggleChat()" class="chat-close">√ó</span>
    </div>
    <div class="chat-body" id="chatBody">
      <div class="bot-msg">Halo! Mau cari film apa hari ini? üé•</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Tulis sesuatu..." onkeydown="if(event.key === 'Enter') sendMsg()" />
      <button onclick="sendMsg()">Kirim</button>
    </div>
  </div>

  <script>
    const movies = [
      { title: "The Matrix", thumb: "thumbs/matrix.jpg", file: "videos/matrix.mp4" },
      { title: "The Matrix part 2", thumb: "thumbs/matrix.jpg", file: "videos/matrix2.mp4" },
      { title: "Avengers: Endgame", thumb: "thumbs/avengers.jpg", file: "videos/avengers.mp4" },
      { title: "Interstellar", thumb: "thumbs/interstellar.jpg", file: "videos/interstellar.mp4" }
    ];

    const container = document.getElementById("movieList");
    const modal = document.getElementById("videoModal");
    const player = document.getElementById("videoPlayer");

    movies.forEach(movie => {
      const card = document.createElement("div");
      card.className = "movie-card";
      card.innerHTML = `
        <img src="${movie.thumb}" alt="${movie.title}">
        <div class="movie-title">${movie.title}</div>
      `;
      card.addEventListener("click", () => {
        player.src = movie.file;
        modal.classList.add("active");
        player.play();
      });
      container.appendChild(card);
    });

    function closeModal() {
      modal.classList.remove("active");
      player.pause();
      player.src = "";
    }

    modal.addEventListener("click", e => {
      if (e.target === modal) closeModal();
    });

    function toggleChat() {
      document.getElementById("chatBox").classList.toggle("active");
    }

    
  async function sendMsg() {
    const input = document.getElementById("userInput");
    const chatBody = document.getElementById("chatBody");
    const text = input.value.trim();
    if (!text) return;

    // Tampilkan pesan user
    const userDiv = document.createElement("div");
    userDiv.className = "user-msg";
    userDiv.textContent = text;
    chatBody.appendChild(userDiv);

    try {
      const res = await fetch("https://yanshs-cgi.github.io/cgi-all/cgi-ai-yansh.json");
      const data = await res.json();

      const found = data.find(item =>
        text.toLowerCase().includes(item.q.toLowerCase())
      );

      const botDiv = document.createElement("div");
      botDiv.className = "bot-msg";
      botDiv.textContent = found ? found.a : "Maaf, saya belum paham maksudmu üòÖ";
      chatBody.appendChild(botDiv);
    } catch (err) {
      const botDiv = document.createElement("div");
      botDiv.className = "bot-msg";
      botDiv.textContent = "‚ö†Ô∏è Gagal mengakses AI.";
      chatBody.appendChild(botDiv);
    }

    input.value = "";
    chatBody.scrollTop = chatBody.scrollHeight;
  
  </script>
</body>
</html>
