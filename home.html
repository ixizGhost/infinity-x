<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InfinityFlix Lokal</title>
  <style>
    :root {
      --primary: #00ff99;
      --bg-dark: #111;
      --bg-card: #1a1a1a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: white;
      min-height: 100vh;
    }

    header {
      background: #000;
      padding: 1.5rem;
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
      color: var(--primary);
      box-shadow: 0 4px 20px rgba(0,255,153,0.1);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .movie-card {
      background: var(--bg-card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 255, 153, 0.1);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 153, 0.2);
    }

    .movie-card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      transition: 0.3s;
    }

    .movie-title {
      padding: 0.75rem 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--primary);
    }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 1rem;
    }

    .modal.active {
      display: flex;
    }

    .modal video {
      width: 100%;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,153,0.3);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
      z-index: 10000;
      transition: 0.2s;
    }

    .close-btn:hover {
      color: var(--primary);
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .movie-card img {
        height: 220px;
      }
    }
  </style>
</head>
<body>

  <header>ðŸŽ¬ InfinityFlix Lokal</header>

  <div class="container" id="movieList">
    <!-- JS akan isi -->
  </div>

  <!-- Modal Player -->
  <div class="modal" id="videoModal">
    <span class="close-btn" onclick="closeModal()">Ã—</span>
    <video id="videoPlayer" controls></video>
  </div>

  <script>
    const movies = [
      {
        title: "The Matrix",
        thumb: "thumbs/matrix.jpg",
        file: "videos/matrix.mp4"
      },
      {
        title: "The Matrix Pt. 2",
        thumb: "thumbs/matrix2.jpg",
        file: "videos/matrixpt2.mp4"
      },
      {
        title: "Avengers: Endgame",
        thumb: "thumbs/avengers.jpg",
        file: "videos/avengers.mp4"
      },
      {
        title: "Interstellar",
        thumb: "thumbs/interstellar.jpg",
        file: "videos/interstellar.mp4"
      }
    ];

    const container = document.getElementById("movieList");
    const modal = document.getElementById("videoModal");
    const player = document.getElementById("videoPlayer");

    // Render movie list
    movies.forEach(movie => {
      const card = document.createElement("div");
      card.className = "movie-card";
      card.innerHTML = `
        <img src="${movie.thumb}" alt="${movie.title}">
        <div class="movie-title">${movie.title}</div>
      `;
      card.addEventListener("click", () => {
        player.src = movie.file;
        modal.classList.add("active");
        player.play();
      });
      container.appendChild(card);
    });

    function closeModal() {
      modal.classList.remove("active");
      player.pause();
      player.src = "";
    }

    modal.addEventListener("click", e => {
      if (e.target === modal) {
        closeModal();
      }
    });
  </script>
</body>
</html>
