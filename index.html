<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - InfinityFlix</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .login-box {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ff99aa;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 1.5rem;
      color: #00ff99;
    }
    .login-box input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
    }
    .login-box button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background: #00ff99;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-box button:hover {
      background: #00cc77;
    }
    .error {
      color: #ff6666;
      margin-top: 1rem;
      display: none;
    }
    .register-link {
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }
    .register-link a {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to InfinityFlix</h2>
    <h3>contact developer </h3>

    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
        <button onclick="wa.me//6281361984590 ()">contact developer</button>
    <button onclick="login()">Masuk</button>
    <div class="error" id="errorMsg">Username atau password salah!</div>

    <div class="register-link">
      Belum punya akun? <a href="register.html">Daftar sekarang</a>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const error = document.getElementById("errorMsg");

      const storedUser = JSON.parse(localStorage.getItem("infinityUser"));

      if (storedUser && user === storedUser.username && pass === storedUser.password) {
        window.location.href = "home.html";
      } else {
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
